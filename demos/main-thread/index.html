<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main Thread and JavaScript</title>
  </head>
  <body>
    <button id="button">2秒処理実行</button>
    <br/>
    <img src="./trilogy.gif" />
    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', () => {
        const start = +new Date;
        while (+new Date - start < 2000) {}
      });
    </script>
  </body>
</html>
